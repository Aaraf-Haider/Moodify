<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOODIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style=" color: rgb(92, 122, 50);">

        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: rgb(92, 122, 50);">MOODIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about_us" style="color: rgb(92, 122, 50);">About us</a>
                </ul>
                <form class="d-flex" role="search" action="https://www.youtube.com/results" method="GET" target="_blank">
                    <input class="form-control me-2" type="search" name="search_query" placeholder="Search on YouTube" aria-label="Search" 
                           style="border: 2px solid rgb(92, 122, 50);">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
    {% block body %}

    {%endblock body %}
</body>

</html>
