<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Songs for {{ mood }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Recommended Songs for {{ mood.capitalize() }}</h1>
        <ul class="list-group">
            {% for song in songs %}
                <li class="list-group-item">{{ song.name }} by {{ song.artist.name }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
